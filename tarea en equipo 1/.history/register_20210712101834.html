<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<body>
    <h1>Formulario de registrio</h1>
    <label for="fname">Nombre: </label>
      <input type="text" id="fname" name="fname"><br>
    <br>
    <label for="flname">Apellidos:</label>
      <input type="text" id="flname" name="flname"><br> 
    <br>
        <p>Sexo: </p> 
        <input type="radio" id="html" name="sex" value="male">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="sex" value="female">
        <label for="css">CSS</label><br>
    <br>
    <label for="fmail">Correo:</label>
      <input type="text" id="fmail" name="fmail"><br> 
</body>
</html>
