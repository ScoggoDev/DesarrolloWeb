<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<body>
    <h1>Formulario de registrio</h1>
    <label for="fname">Nombre: </label>
      <input type="text" id="fname" name="fname"><br>
    <br>
    <label for="flname">Apellidos:</label>
      <input type="text" id="flname" name="flname"><br> 
    
        <p>Sexo: 
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Masculino</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Femenino</label>
        </p> 
        
    <label for="fmail">Correo:</label>
      <input type="text" id="fmail" name="fmail"><br> 

      <input type="checkbox" id="choice1" name="choice1" value="choice1">
      <label for="choice1"> I have a bike</label><br>
      <input type="checkbox" id="choice2" name="choice2" value="choice1">
      <label for="choice2"> I have a car</label><br>
</body>
</html>
